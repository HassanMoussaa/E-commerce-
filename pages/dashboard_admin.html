<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="C:\Users\Dell\Desktop\E-commerce\E-commerce-FE\styles\dashboard.css"
    />
    <link
      rel="stylesheet"
      href="C:\Users\Dell\Desktop\E-commerce\E-commerce-FE\styles\index.css"
    />
    <link
      rel="stylesheet"
      href="C:\Users\Dell\Desktop\E-commerce\E-commerce-FE\styles\dashboard_admin.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!-- This link is for the icons  -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
  </head>
  <body>
    <header>
      <section>
        <!-- MAIN CONTAINER -->
        <div id="container">
          <!-- SHOP NAME -->
          <div id="shopName">
            <a href="index.html"> <b>BLEND</b>Drop </a>
          </div>
          <!-- COLLCETIONS ON WEBSITE -->
          <div id="collection">
            <div id="clothing"><a href=""> CLOTHING </a></div>
            <div id="accessories">
              <a href=""> ACCESSORIES </a>
            </div>
          </div>
          <!-- SEARCH SECTION -->
          <div id="search">
            <i class="fas fa-search search"></i>
            <input
              type="text"
              id="input"
              name="searchBox"
              placeholder="Search for Clothing and Accessories"
            />
          </div>
          <!-- Admin SECTION (CART AND USER ICON) -->
          <div id="user">
            <a href="cart.html">
              <i class="fas fa-shopping-cart addedToCart"></i>
            </a>
            <a href="#">
              <i class="fas fa-user-circle userIcon"></i>
            </a>
            <!-- Icon for adding products -->
            <a href="#">
              <i
                class="fas fa-plus-circle addProductIcon"
                title="Add Product"
                id="addByAdmin"
              ></i>
            </a>
          </div>
        </div>
      </section>
    </header>
    <section>
      <div id="containerSlider">
        <div id="slidingImage">
          <img
            src="C:\Users\Dell\Desktop\E-commerce\E-commerce-FE\images\img1.png"
            alt="image1"
          />
        </div>
      </div>
    </section>

    <section class="postsSection">
      <div id="mainContainer">
        <h1>clothing for men and women</h1>
        <div id="containerClothing">
          <!-- Product cards for clothing will be dynamically populated here -->
        </div>
        <!-- Section for Shoes -->
        <h1>shoes for men and women</h1>
        <div id="containerShoes">
          <!-- Product cards for shoes will be dynamically populated here -->
        </div>
        <h1>accessories for men and women</h1>
        <div id="containerAccessories">
          <!-- Product cards for accessories will be dynamically populated here -->
        </div>
      </div>
    </section>

    <!-- Modal for update-->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Update Product</h2>
        <form enctype="multipart/form-data">
          <label for="productName">Name:</label>
          <input type="text" id="productName" name="productName" required />
          <label for="productImage">Image:</label>
          <input
            type="file"
            id="productImage"
            name="productImage"
            accept="image/*"
          />
          <label for="productDescription">Description:</label>
          <textarea
            id="productDescription"
            name="productDescription"
            required
          ></textarea>
          <label for="productCategory">Category:</label>
          <select id="productCategory" name="productCategory" required>
            <option value="1">Clothing</option>
            <option value="2">Shoes</option>
            <option value="3">Accessories</option>
          </select>
          <button type="button" id="modalUpdateButton">Update Product</button>
        </form>
      </div>
    </div>

    <!-- Modal for adding products -->
    <div id="addModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Product</h2>
        <form enctype="multipart/form-data">
          <label for="addProductName">Name:</label>
          <input
            type="text"
            id="addProductName"
            name="addProductName"
            required
          />
          <label for="addProductImage">Image:</label>
          <input
            type="file"
            id="addProductImage"
            name="addProductImage"
            accept="image/*"
          />
          <label for="addProductDescription">Description:</label>
          <textarea
            id="addProductDescription"
            name="addProductDescription"
            required
          ></textarea>
          <label for="addProductCategory">Category:</label>
          <select id="addProductCategory" name="addProductCategory" required>
            <option value="1">Clothing</option>
            <option value="2">Shoes</option>
            <option value="3">Accessories</option>
          </select>
          <button type="button" id="modalAddButton">Add Product</button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
    <script src="../scripts/dashboard_admin.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="C:\Users\Dell\Desktop\E-commerce\E-commerce-FE\styles\dashboard.css"
    />
    <link
      rel="stylesheet"
      href="C:\Users\Dell\Desktop\E-commerce\E-commerce-FE\styles\index.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!-- This link is for the icons  -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
  </head>
  <body>
    <header>
      <section>
        <!-- MAIN CONTAINER -->
        <div id="container">
          <!-- SHOP NAME -->
          <div id="shopName">
            <a href="index.html"> <b>BLEND</b>Drop </a>
          </div>
          <!-- COLLCETIONS ON WEBSITE -->
          <div id="collection">
            <div id="clothing"><a href=""> CLOTHING </a></div>
            <div id="accessories">
              <a href=""> ACCESSORIES </a>
            </div>
          </div>
          <!-- SEARCH SECTION -->
          <div id="search">
            <i class="fas fa-search search"></i>
            <input
              type="text"
              id="input"
              name="searchBox"
              placeholder="Search for Clothing and Accessories"
            />
          </div>
          <!-- USER SECTION (CART AND USER ICON) -->
          <div id="user">
            <a href="cart.html">
              <i class="fas fa-shopping-cart addedToCart"></i
            ></a>
            <a href="#"> <i class="fas fa-user-circle userIcon"></i> </a>
          </div>
        </div>
      </section>
    </header>
    <section>
      <div id="containerSlider">
        <div id="slidingImage">
          <img
            src="C:\Users\Dell\Desktop\E-commerce\E-commerce-FE\images\img1.png"
            alt="image1"
          />
        </div>
      </div>
    </section>

    <section class="postsSection">
      <div id="mainContainer">
        <h1>clothing for men and women</h1>
        <div id="containerClothing">
          <!-- Product cards for clothing will be dynamically populated here -->
        </div>
        <!-- Section for Shoes -->
        <h1>shoes for men and women</h1>
        <div id="containerShoes">
          <!-- Product cards for shoes will be dynamically populated here -->
        </div>
        <h1>accessories for men and women</h1>
        <div id="containerAccessories">
          <!-- Product cards for accessories will be dynamically populated here -->
        </div>
      </div>
    </section>
    <div id="cart-message" class="hidden"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>
